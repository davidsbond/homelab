apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  annotations:
    cert-manager.io/cluster-issuer: cloudflare
spec:
  tls:
  - hosts:
    - homeassistant.homelab.dsb.dev
    secretName: homeassistant-tls
  rules:
  - host: homeassistant.homelab.dsb.dev
    http:
      paths:
        - backend:
            service:
              name: home-assistant
              port:
                number: 8123
          path: /
          pathType: Prefix

