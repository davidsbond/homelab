apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: minecraft-backup
  labels:
    app: minecraft-backup
spec:
  schedule: '0 0 * * *'
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: registry
          containers:
          - image: ghcr.io/davidsbond/homelab:latest
            name: ftp-backup
            command:
            - /bin/ftp-backup
            env:
            - name: TRACER_DISABLED
              value: 'true'
            - name: FTP_ADDRESS
              valueFrom:
                secretKeyRef:
                  key: ftp.address
                  name: minecraft
            - name: FTP_USER
              valueFrom:
                secretKeyRef:
                  key: ftp.user
                  name: minecraft
            - name: FTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: ftp.password
                  name: minecraft
            - name: BUCKET_DSN
              value: s3://minecraft?endpoint=minio.storage.svc.cluster.local:9000&region=none&s3ForcePathStyle=true&disableSSL=true
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: minio.access_key
                  name: minio
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: minio.secret_key
                  name: minio
            - name: MONITORING_DSN
              valueFrom:
                secretKeyRef:
                  key: sentry.dsn
                  name: sentry
            readinessProbe:
              httpGet:
                path: /__/health
                port: 8081
              initialDelaySeconds: 5
            resources:
              limits:
                memory: "128Mi"
                cpu: "100m"
          restartPolicy: OnFailure
