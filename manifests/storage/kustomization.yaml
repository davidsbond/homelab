apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage

resources:
- namespace.yaml
- minio
- postgres
- bucket-object-cleaner
- docker-registry

configMapGenerator:
- name: docker-registry
  files:
  - config/docker-registry/garbage-collector.yaml

secretGenerator:
- name: minio
  envs:
  - secrets/minio
- name: postgres
  envs:
  - secrets/postgres
- name: registry
  type: kubernetes.io/dockerconfigjson
  files:
  - .dockerconfigjson=secrets/registry
