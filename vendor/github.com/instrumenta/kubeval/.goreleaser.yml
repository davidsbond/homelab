before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - windows
  - linux
  - darwin 
archives:
- format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
  name_template: "{{ .ProjectName  }}-{{ .Os  }}-{{ .Arch  }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
- github:
    owner: instrumenta
    name: homebrew-instrumenta
  folder: Formula
  description: "Validate your Kubernetes configurations"
  homepage: "https://github.com/instrumenta/kubeval"
  test: |
    system "#{bin}/kubeval --version"
scoop:
  bucket:
    owner: instrumenta
    name: scoop-instrumenta
  description: "Validate your Kubernetes configurations"
  homepage: "https://github.com/instrumenta/kubeval"
