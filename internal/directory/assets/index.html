<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homelab Directory</title>
    <style>
        body {
            margin: auto;
            width: 75%;
            padding: 1em;
            font-family: sans-serif;
            background-color: #E0EBF5;
        }

        .item {
            display: inline-block;
            width: 30%;
            text-align: center;
            color: rgba(0,0,0,.65);
            border: 1px solid #e6e6e6;
            border-radius: 15px;
            background-color: #f5f5f5;
            margin: 1em;
        }

        .item:hover {
            border: 1px solid gray;
            color: rgba(0,0,0,1);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
{{ range $i, $item := .Items }}
    <a href="{{ $item.URL }}" tabindex="{{ inc $i }}" target="_blank">
        <div class="item">
            <h1>
                {{ $item.Name }}
            </h1>
            <p>{{ $item.Description }}</p>
        </div>
    </a>
{{ end }}
</body>
</html>
